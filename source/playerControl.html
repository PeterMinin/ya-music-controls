<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div id="playerControls">
            <button class="button" id="prev"></button>
            <button class="button" id="play"></button>
            <button class="button" id="next"></button>
            <button class="button" id="liked" title="Добавить в &laquo;Мою музыку&raquo;"></button>
            <button class="button" id="disliked" title="Не рекомендовать"></button>
            <div class="current">
                <a href="#" id="trackLink" target="_blank"><img id="trackCover" src="" alt="Обложка не загружена"></a>
                <div>
                    <span id="trackName"></span>
                    <span id="artistName"></span>
                </div>
                <div style="clear: both;"></div>
            </div>
        </div>
        <div id="notLoaded">
            <div class="button" id="open">Открыть Я.Музыку</div>
        </div>
        <div id="messages">
        </div>
        <div class="hotkeys" id="hotkeys">
            <button class="button hotkeys__close" id="hideHotkeys">
                <div class="close-icon">&#215;</div>
            </button>
            <ul class="hotkeys__list">
                <li>
                    Проигрывание или пауза&nbsp;&mdash; <span class="hotkeys_combination"><span class="hotkeys_ctrl">Ctrl</span>&nbsp;+&nbsp;Shift&nbsp;+&nbsp;O</span>
                </li>
                <li>
                    Переключение треков&nbsp;&mdash; <span class="hotkeys_combination"><span class="hotkeys_ctrl">Ctrl</span>&nbsp;+&nbsp;Shift&nbsp;+&nbsp;K</span> <br/>и&nbsp;<span class="hotkeys_combination"><span class="hotkeys_ctrl">Ctrl</span>&nbsp;+&nbsp;Shift&nbsp;+&nbsp;L</span>
                </li>
                <li>
                    Управление громкостью&nbsp;&mdash; <span class="hotkeys_combination"><span class="hotkeys_ctrl">Ctrl</span>&nbsp;+&nbsp;Shift&nbsp;+&nbsp;&uarr;</span> <br/>и&nbsp;<span class="hotkeys_combination"><span class="hotkeys_ctrl">Ctrl</span>&nbsp;+&nbsp;Shift&nbsp;+&nbsp;&darr;</span>
                </li>
            </ul>
        </div>
        <div class="share" id="share">
            <p class="share__info">Понравился плагин? Поделись с друзьями:</p>
            <div>
                <a class="share__button share__button-vk" target="_blank" title="Поделиться в ВК" href="http://vk.com/share.php?url=https%3A%2F%2Faddons.mozilla.org%2Fru%2Ffirefox%2Faddon%2Fyandex-music-controls%2F&title=Кнопки%20для%20управления%20Яндекс%20Музыкой&image=http%3A%2F%2Fsquirrel-research.ru%2Fwp-content%2Fuploads%2F2017%2F05%2Ficon-sharer.png"></a>
                <a class="share__button share__button-fb" target="_blank" title="Поделиться в Facebook" href="https://www.facebook.com/sharer.php?u=https%3A%2F%2Faddons.mozilla.org%2Fru%2Ffirefox%2Faddon%2Fyandex-music-controls%2F"></a>
                <a class="share__button share__button-tw" target="_blank" title="Поделиться в Twitter" href="https://twitter.com/share?url=https%3A%2F%2Faddons.mozilla.org%2Fru%2Ffirefox%2Faddon%2Fyandex-music-controls%2F&text=Удобный%20плагин%20для%20управления%20Яндекс%20Музыкой&hashtags=КнопкиМузыки"></a>
            </div>
        </div>

        <script src="controls-backend.js"></script>
    </body>
</html>
